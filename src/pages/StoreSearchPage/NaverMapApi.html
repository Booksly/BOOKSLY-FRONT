<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네이버 지도 API 예제</title>
    <!-- 네이버 지도 API 라이브러리 -->
    <script
      type="text/javascript"
      src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=libgmfjh86"
    ></script>
  </head>
  <body>
    <!-- 여기에 네이버 지도를 표시할 영역을 만듭니다 -->
    <div id="map" style="width: 600px; height: 400px"></div>

    <!-- 네이버 지도를 초기화하고 사용하는 JavaScript 코드를 작성합니다 -->
    <script>
      // 네이버 지도를 초기화합니다
      var map = new naver.maps.Map("map", {
        center: new naver.maps.LatLng(37.5665, 126.978), // 서울의 좌표
        zoom: 10, // 확대 수준
      });

      // 위치 검색 API 호출
      axios
        .get("https://naveropenapi.apigw.ntruss.com/map-place/v1/search", {
          params: {
            query: "카페",
          },
          headers: {
            "X-NCP-APIGW-API-KEY-ID": "libgmfjh86",
            "X-NCP-APIGW-API-KEY": "HllgzpJ4BY12izzj45u4sq8FkBiZw6FJXSaAXgRn",
          },
        })
        .then(function (response) {
          // API 호출 성공 시 처리
          console.log(response.data); // 응답 데이터 출력
        })
        .catch(function (error) {
          // API 호출 실패 시 처리
          console.error("Error fetching places:", error); // 오류 메시지 출력
        });
    </script>
  </body>
</html>
